<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - VinhCellious</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="auth-page">
    <div class="auth-page-container">
        <div class="auth-container" id="register-form-container">
            <a href="index.html" class="close-button">x</a>
            <h2>Đăng ký</h2>
            <div class="input-group">
                <label for="register-username">Tài khoản</label>
                <input type="text" id="register-username" placeholder="Nhập tài khoản của bạn">
            </div>
            <div class="input-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" id="register-password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" placeholder="Xác nhận mật khẩu">
            </div>
            <div class="input-group">
                <input type="checkbox" id="is-admin-register">
                <label for="is-admin-register" style="display: inline; margin-left: 5px;">Tôi đồng ý với thỏa
                    thuận!</label>
            </div>
            <button class="auth-button" id="register-submit-button"><span>Đăng ký</span></button>
            <p class="switch-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            <p id="register-message" class="message"></p>
        </div>
    </div>

    <script src="Js/common.js"></script>
    <script src="Js/auth.js"></script>
</body>

</html>
