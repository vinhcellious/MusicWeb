<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VinhCellious</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="auth-page">
    <div class="auth-page-container">
        <div class="auth-container" id="login-form-container">
            <a href="index.html" class="close-button">×</a>
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <label for="login-username">Tài khoản</label>
                <input type="text" id="login-username" placeholder="Nhập tài khoản của bạn">
            </div>
            <div class="input-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <button class="auth-button" id="login-submit-button"><span>Đăng nhập</span></button>
            <p class="switch-link">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
            <p id="login-message" class="message"></p>
        </div>
    </div>

    <script src="Js/common.js"></script>
    <script src="Js/auth.js"></script>
</body>

</html>
